<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="row Frame">
                <div class="row Name">
                    <p id="Title">You Know Nothing</p>
                </div>
                <div class="row TimerZone">
                    <p id="TimerNumber">Remaining time: </p>
                </div>
                    
                <div class="row Question">
                    <p id="QuestionChoice"></p>

                </div>
                <div class="row Answers">
                    <div class="row AnswerChoices 1"></div>
                    <div class="row AnswerChoices 2"></div>
                    <div class="row AnswerChoices 3"></div>
                    <div class="row AnswerChoices 4"></div>

                </div>
                
            </div>


        </div>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
